<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Alike+Angular' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">

  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
  <!-- end CSS-->

  <script src="{{ STATIC_URL }}js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="container" class="container">

    <header>
    </header>

    <div id="sidebar" class="sidebar">
    </div>

    <div id="main" role="main" class="content">
    </div>

    <footer>
    </footer>

  </div> <!--! end of #container -->

  <script id="template-header" type="text/x-jquery-tmpl">
    <div class="row">
      <div class="search span-one-third offset-one-third">
        <input type="text" name="q">
        <button class="btn primary">Search</button>
      </div>
    </div>
  </script>

  <script id="template-trending-block" type="text/x-jquery-tmpl">
      <ul class="trending">
      </ul>
  </script>

  <script id="template-stream-page" type="text/x-jquery-tmpl">
    <div class="stream">
    </div>
  </script>

  <script id="template-item-tweet" type="text/x-jquery-tmpl">
    <div class="tweet">
        <div class="tweet-message">
            ${ message }
        </div>
        <div class="tweet-options">
            <a class="link link-user" data-username="${author}" href="/user/${ author }">${ author }</a>
        </div>
        <div class="tweet-avatar">
            <img height="48" width="48" src="${ avatar_url }" alt="CNN Breaking News" class="user-profile-link" data-user-id="428333">
        </div>
    </div>
  </script>

  <script id="template-item-trend" type="text/x-jquery-tmpl">
    <li><a class="link link-trend" data-trend="${trend}" href="/search/${ trend }">${ trend_label }</a></li>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.6.2.js"><\/script>')</script>
  <script src="{{ STATIC_URL }}js/libs/jquery.tmpl.js"></script>
  <script src="{{ STATIC_URL }}js/libs/underscore.js"></script>
  <script src="{{ STATIC_URL }}js/libs/json2.js"></script>
  <script src="{{ STATIC_URL }}js/libs/backbone.js"></script>

  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="{{ STATIC_URL }}js/plugins.js"></script>
  <script defer src="{{ STATIC_URL }}js/script.js"></script>
  <!-- end scripts-->


  <script> // Change UA-XXXXX-X to be your site's ID
    window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>


  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

</body>
</html>
